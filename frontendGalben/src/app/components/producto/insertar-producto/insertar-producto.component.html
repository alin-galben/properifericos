        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
  
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Insertar Producto</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
            </div>
        </div> 
        
        <div class="container">
          <div class="row">
              
              <div class="col-md-8 col-md-offset-2">
                
                <form name="form" #f="ngForm">
                    
                    <div class="form-group"  >
                        <label for="nombre">Nombre del Producto</label>
                        <input [(ngModel)]="form.nombre"type="text" class="form-control" name="nombre" />
                    </div>
    
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <textarea [(ngModel)]="form.descripcion"rows="5" class="form-control" name="descripcion" ></textarea>
                    </div>

                    <div class="form-group">
                      <label for="categoria">Categoria</label><br>
                      <select name="categoria" [(ngModel)]="form.categoria">
                        <option value="TV">Televisiones</option>
                        <option value="Telefonos">Telefonos</option>
                        <option value="Sobremesa" selected>Ordenadores de Sobremesa</option>
                        <option value="Portatiles">Portatiles</option>
                        <option value="Componentes">Componentes de Ordenador</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="imagen" >Imagen (URL)</label>
                      <input type="text" [(ngModel)]="form.imagen"class="form-control" name="imagen" />
                    </div>
                    
                    
                    <div class="form-group">
                        <a href="admin/productos" style="text-decoration: none;" class="btn btn-danger">Cancelar</a>
                        <button type="submit" (click)="onSubmit()" style="margin-left: 10px;" class="btn btn-success">
                          Insertar
                      </button>
                      </div>
                    
                </form>
            </div>
            
          </div>
        </div>
        
        </main>
      </div>
    </div>
