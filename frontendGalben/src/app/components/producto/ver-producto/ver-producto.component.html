<nav style="margin-top: 10px; margin-left: 50px;" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a style="text-decoration: none;" href="/home">Home</a></li>
      <li class="breadcrumb-item"><a style="text-decoration: none;" href="/productos">Productos</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{producto.categoria}}</li>
    </ol>
  </nav>
  <hr>
<div class="container">
    <div class="row gx-3 ">
        
      <div class="col-md-6">
        <img class="img-fluid" [src]="producto.imagen">
      </div>
  
      <div class="col-md-6 mt-5" >
        <h3 style="margin-bottom: 20px;font-weight: 700;">{{producto.nombre}}</h3>
        <p class="descripcion" style="font-size: 15px;">{{producto.descripcion}}</p>

        <h5 style="margin-top: 40px; font-weight: 700; margin-bottom: 20px;">Tabla de precios:</h5>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Tienda</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let enlace of enlaces; let i=index; first as isFirst"
              [class.masbarato]="isFirst">
                <th scope="row">
                    <div *ngFor="let tienda of tiendas">
                        <div *ngIf="tienda.id==enlace.tiendaId">
                            <img class="img-fluid" style="width: 100px;" [src]="tienda.imagen">
                        </div>
                      </div>
                </th>
                <td>
                    <a href="{{enlace.enlace}}" target="_blank" style="width:100px" class="btn btn-success btn-rounded btn-lg precio">{{enlace.precio}}€</a>
              </tr>
            </tbody>
          </table>
      </div>
  
    </div>
  </div>
  <div class="container mt-5">
      <hr>
      <h3 style="text-align: center; margin-top: 30px; font-weight: 700;">Árticulos Relacionados</h3>
      <div class="row mt-5" >
        <div class="col-md-3" *ngFor="let productorel of productosrel">
            <div class="ibox">
                <div class="ibox-content product-box">
                    <div class="product-imitation">
                        <img class="img-fluid" style="height: 150px;" [src]="productorel.imagen">
                    </div>
                    <div class="product-desc">
                        <a href="producto/{{productorel.id}}" class="product-name">{{productorel.nombre}}</a>
    
                        <div class="small m-t-xs limitar-descripcion">
                            {{productorel.descripcion}}
                        </div>
                        <div class="m-t text-righ">
    
                            <a href="producto/{{productorel.id}}" class="btn btn-xs btn-outline btn-primary">Ver <i class="fa fa-long-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
