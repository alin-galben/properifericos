      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
        <div id="message" *ngIf="borrado">
          <div class="alert alert-warning inner message" role="alert">
            Usuario eliminado correctamente. 
          </div>
        </div>
        
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Usuarios</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <!-- Botones laterales -->
            </div>   
        </div>
        
        <div class="table-responsive">
        <table class="table table-striped ">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre de Usuario</th>
              <th scope="col">Email</th>
              <th scope="col">Fecha de Creación</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" [ngClass]="{'usuario-actual': user.id === currentUser.id}">
              <th scope="row">{{user.id}}</th>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.createdAt}}</td>
              <td><button class="btn btn-danger btn-sm" [ngClass]="{'boton-borrar-actual': user.id === currentUser.id}" (click)="deleteUser(user.id);">
                Borrar
              </button></td>
            </tr>
          </tbody>
        </table>
        </div>    
      </main>
    </div>
  </div>
